<mat-toolbar>
  <div class="items">
    <div class="title" [routerLink]="['bike']"><mat-icon>motorcycle</mat-icon>Motorify</div>
    <div class="buttons">
      <button mat-button [routerLink]="['bike']">Bikes</button>
      <button mat-button [routerLink]="['manufacturer']">Manufacturers</button>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-menu #accountMenu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
